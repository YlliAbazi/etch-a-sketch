<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="bannerOptionsContainer">

        <div class="banner">
            <h1>Etch-a-Sketch</h1>
            <p>Use the space below to draw anything you like in pixels</p>
        </div>

        <div class="options">
            <button class="promptBtn">Change number of pixels</button>
            <button class="oneColorBtn">One color</button>
            <button class="rainbowColorBtn">Rainbow</button>
        </div>
    

    </div>

    <div class="gridContainer">
        <!-- Javascript fed container -->
    </div>


    <script src="./main.js"></script>
</body>
</html>
